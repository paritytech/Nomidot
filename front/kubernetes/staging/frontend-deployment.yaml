apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: nomidot-frontend
      tier: frontend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: nomidot-frontend
        tier: frontend
        track: stable
    spec:
      containers:
      - name: nomidot-frontend
        image: 
        lifecycle:
          preStop:
            exec:
              command: ["/usr/sbin/nginx","-s","quit"]