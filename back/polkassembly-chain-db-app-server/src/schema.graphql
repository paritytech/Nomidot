  preimage(where: PreimageWhereUniqueInput!): Preimage
  preimageArgument(where: PreimageArgumentWhereUniqueInput!): PreimageArgument
  preimageStatus(where: PreimageStatusWhereUniqueInput!): PreimageStatus
