apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodewatcher
  namespace: nodewatcher-staging
  labels:
    stage: staging
    name: nodewatcher
    app: nodewatcher
spec:
  selector:
    matchLabels:
      app: nodewatcher
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        stage: staging
        name: nodewatcher
        app: nodewatcher
    spec:
      containers:
        - name: prisma
          image: prismagraphql/prisma:1.34
          ports:
            - name: prisma-4466
              containerPort: 4466
          env:
            - name: PRISMA_CONFIG
              valueFrom:
                secretKeyRef:
                  name: prisma-config
                  key: prismaconfig
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: dbname
          volumeMounts:
            - name: prisma-secrets-volume
              mountPath: /secrets/prisma
              readOnly: true
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command: ["/cloud_sql_proxy",
          "--dir=/cloudsql",
          "-instances=test-installations-222013:europe-west1:kusama-etl=tcp:5432",
          "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: csql-secrets-volume
              mountPath: /secrets/cloudsql
              readOnly: true
      volumes:
        - name: csql-secrets-volume
          secret:
            secretName: cloudsql-db-credentials
        - name: prisma-secrets-volume
          secret:
            secretName: prisma-config