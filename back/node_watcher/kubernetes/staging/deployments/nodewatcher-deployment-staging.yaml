apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodewatcher
  namespace: nodewatcher-staging
  labels:
    stage: staging
    name: nodewatcher
    app: nodewatcher
spec:
  selector:
    matchLabels:
      app: nodewatcher
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        stage: staging
        name: nodewatcher
        app: nodewatcher
    spec:
      containers:
        - name: prisma
          image: prismagraphql/prisma:1.34
          ports:
            - name: prisma-4466
              containerPort: 4466
          env:
            - name: PRISMA_CONFIG
              valueFrom:
                secretKeyRef:
                  name: nomidot-staging-db
                  key: prismaconfig
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: dbname
        - name: nomidotwatcher
          image: eu.gcr.io/test-installations-222013/nomidot_watcher@sha256:0cc6968810e6a84b9f36e021f8fff92e9d1c0d7193baadc11503c25895936be6
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command: ["/cloud_sql_proxy",
          "-instances=test-installations-222013:europe-west1:kusama-etl=tcp:5432",
          "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: csql-secrets-volume
              mountPath: /secrets/cloudsql
              readOnly: true
      volumes:
        - name: csql-secrets-volume
          secret:
            secretName: cloudsql-instance-credentials