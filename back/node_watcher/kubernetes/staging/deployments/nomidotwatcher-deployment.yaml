apiVersion: apps/v1
kind: Deployment
metadata:
  name: nomidotwatcher
  namespace: nodewatcher-staging
  labels:
    stage: staging
    name: nomidotwatcher
    app: nomidotwatcher
spec:
  selector:
    matchLabels:
      app: nomidotwatcher
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        stage: staging
        name: nomidotwatcher
        app: nomidotwatcher
    spec:
      containers:
        - name: nomidotwatcher
          image: eu.gcr.io/test-installations-222013/nomidot_watcher@sha256:b8b7686dd8461a73fcccb7405734896e654812ccd1353e5313602b7de74534ee
          env:
            - name: PRISMA_ENDPOINT
              value: http://10.0.9.43:4466
          command: ["yarn", "start:prod"]
