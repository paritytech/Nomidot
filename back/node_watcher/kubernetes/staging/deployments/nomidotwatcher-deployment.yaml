apiVersion: apps/v1
kind: Deployment
metadata:
  name: nomidotwatcher
  namespace: nodewatcher-staging
  labels:
    stage: staging
    name: nomidotwatcher
    app: nomidotwatcher
spec:
  selector:
    matchLabels:
      app: nomidotwatcher
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        stage: staging
        name: nomidotwatcher
        app: nomidotwatcher
    spec:
      containers:
        - name: nomidotwatcher
          image: eu.gcr.io/test-installations-222013/nomidotwatcher@sha256:b639391c10c5ac8cd8d89806d6cedbcfa2895202ffac893d0a07b762546617ec
          env:
            - name: PRISMA_ENDPOINT
              value: http://10.0.9.43:4466
          lifecycle:
            postStart:
              exec:
                command: ["yarn", "start"]
