apiVersion: apps/v1
kind: Deployment
metadata:
  name: nomidotwatcher
  namespace: nodewatcher-staging
  labels:
    stage: staging
    name: nomidotwatcher
    app: nomidotwatcher
spec:
  selector:
    matchLabels:
      app: nomidotwatcher
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        stage: staging
        name: nomidotwatcher
        app: nomidotwatcher
    spec:
      containers:
        - name: nomidotwatcher
          image: eu.gcr.io/test-installations-222013/nomidot_watcher@sha256:fac34d800c5d210feb5d09422f5033ac193efe0c5fcb5888562eb1045ba2db31
          env:
            - name: PRISMA_ENDPOINT
              value: http://10.44.1.10:4466
          lifecycle:
            postStart:
              exec:
                command: ["yarn", "start"]
