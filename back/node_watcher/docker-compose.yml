  #     POSTGRES_USER: prisma
  #     POSTGRES_PASSWORD: prisma
  #   volumes:
  #     - postgres:/var/lib/postgresql/data
  prisma:
    image: prismagraphql/prisma:1.34
    network_mode: "host"
    restart: always
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: postgres
            user: postgres
            password: postgres
            rawAccess: true
            port: 5432
            migrations: true
volumes:
  postgres: ~
