image: parity/kubetools:latest

stages:
  - test
  - release
  - dockerize

variables:
  GIT_DEPTH:      '3'
  SIMPLECOV:      'true'
  KUBE_NAMESPACE: "nomidot"
  CI_REGISTRY:    "paritytech"
  DOCKER_TAG:     '$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA'

cache:
  key: '${CI_JOB_NAME}'
  paths:
    - node_modules/
    - packages/*/node_modules/

linux-test:
  stage: test
  image: node:12
  script:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - export PATH=$HOME/.yarn/bin:$PATH
    - yarn install --frozen-lockfile
    - yarn build
    - yarn test
    - yarn lint
  tags:
    - linux-docker

lerna-patch:
  stage: release
  script:
    - yarn lerna:bump patch
    - yarn lerna:publish 
  only:
    - master
    - tags
    # - /^-release:patch.*$/

lerna-minor:
  stage: release
  script:
    - yarn lerna:bump minor
    - yarn lerna:publish 
  only:
    - master
    - tags
    # - /^-release:minor.*$/

lerna-major:
  stage: release
  script:
    - yarn lerna:bump major
    - yarn lerna:publish 
  only:
    - master
    - tags
    # - /^-release:major.*$/

#### stage:                        dockerize

.dockerize_init:                   &dockerize_init
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://localhost:2375
  tags:
    - kubernetes-parity-build
  image: docker:git
  services:
    - docker:dind
  before_script:
    - POD_NAME=$(echo ${CI_JOB_NAME} | sed -E 's/^[[:alnum:]:]+-//')
    - export DOCKER_IMAGE="${CI_REGISTRY}/${KUBE_NAMESPACE}-${POD_NAME}"
    - export DOCKER_IMAGE_FULL_NAME=$DOCKER_IMAGE:$DOCKER_TAG
    - echo $DOCKER_IMAGE_FULL_NAME
    - echo "$Docker_Hub_Pass_Parity" | docker login -u "$Docker_Hub_User_Parity" --password-stdin 

dockerize-frontend:
  stage: dockerize
  environment:
    name: parity-build
  <<: *dockerize_init
  script:
    - cd front
    - docker build -t "$DOCKER_IMAGE_FULL_NAME" .
    - docker push "$DOCKER_IMAGE_FULL_NAME"
  only:
    - master
    - tags
    # - /^fv-.*$/

dockerize-server:
  stage: dockerize
  environment:
    name: parity-build
  <<: *dockerize_init
  script:
    - cd back/server
    - cp ../../yarn.lock . && docker build -t "$DOCKER_IMAGE_FULL_NAME" .
    - docker push "$DOCKER_IMAGE_FULL_NAME"
  only:
    - master
    - tags
    # - /^fv-.*$/

dockerize-nodewatcher:
  stage: dockerize
  environment:
    name: parity-build
  <<: *dockerize_init
  script:
    - cd back/node_watcher
    - cp ../../yarn.lock . && docker build -t "$DOCKER_IMAGE_FULL_NAME" .
    - docker push "$DOCKER_IMAGE_FULL_NAME"
  only:
    - master
    - tags
    # - /^fv-.*$/
